<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tackIT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/chat_custom_style.css">
</head>

<body class="tall">
    <div class="tall wrapper">
        <div id="content-main" class="tall row">
            <div class="tall col l2 remove-gutter" id="sidebar-col" >
                <div id="sidebar" class="tall teal lighten-4">

                    <div class="sidebar-header">
                        <b class="sidebar-header-text">Channels</b>
                    </div>
                    <div id="panel00" class="sidebar-panel">
                        <div id='sidebar-channels-list'></div>
                    </div>                    

                    <div class="sidebar-header">
                        <b>Contacts</b>
                    </div>
                    <div id="panel01" class="sidebar-panel">
                        <div id='sidebar-contacts-list'></div>
                    </div>

                    <div class="sidebar-header">
                        <b>Extensions</b>
                    </div>
                    <div id="panel02" class="sidebar-panel">
                        <div id='sidebar-extensions-list'></div>
                    </div>

                </div>
            </div>

            <div class="tall col l7 remove-gutter" id="focus-col" >
                <div id="focus" class="tall blue-grey lighten-5">
                    <div id='focus-header' class='blue-grey lighten-4'>
                    </div>
                    <div id='focus-body'>
                    </div>
                </div>
            </div>

            <div class="tall col l3 remove-gutter" id="board-col">
                    <div id="board" class="tall blue-grey lighten-4">
                        <div class="user-info-panel">
                            BOARD
                        </div>
                        <p>Will be the location of the Board, where "tacked" items, notifications,
                            requests will appear. The Board should also have a header with the user's
                            username that drops down to reveal the user settings.
                        </p>
                    </div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/dummy_script.js"></script>
</body>

</html>
